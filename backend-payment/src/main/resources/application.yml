spring:
  application:
    name: backend-payment
  profiles:
    active: dev
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    hikari:
      connection-test-query: select 1
      username: ${MYSQL_USERNAME}
      password: ${MYSQL_PASSWORD}
  data:
    redis:
      host: j10c206.p.ssafy.io
      port: 6379
      password: ${REDIS_PASSWORD}
      repositories:
        enabled: false

server:
  port: 8084
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true

management:
  health:
    refresh:
      enabled: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true

springdoc:
  swagger-ui:
    operations-sorter: alpha
    path: /docs
  api-docs:
    path: /api/v1/payment/docs
  packages-to-scan: com.giveus.payment.controller

pay:
  kakao:
    cid: ${KAKAOPAY_CID}
    secret-key: ${KAKAOPAY_SECRET_KEY}
  toss:
    secret-key: ${TOSSPAYMENTS_SECRET_KEY}